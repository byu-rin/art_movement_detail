<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art Movement Detail</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fdf4e3; /* ai_curator_cream */
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 500px;
      background-size: cover;
      background-position: center;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 16px;
      margin: -40px 16px 0 16px;
      padding: 16px;
      z-index: 10;
      position: relative;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .person {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .divider {
      height: 1px;
      background-color: #fdf4e3;
      margin: 20px 0 16px;
    }

    .description {
      font-size: 14px;
      line-height: 1.5;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
    }

    .show-more {
      color: #ffa500; /* ai_curator_orange */
      font-weight: bold;
      margin-top: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide" style="background-image: url('paint_ex.jpg');"></div>
      <div class="slide" style="background-image: url('another_image.jpg');"></div>
    </div>
  </div>

  <!-- Content Card -->
  <div class="card">
    <div class="title">작품 제목</div>
    <div class="person">작가 이름</div>

    <div class="divider"></div>

    <div class="description" id="description">
        작품 설명
    </div>

    <div class="show-more" onclick="toggleDescription()">Show more</div>

  </div>

  <script>
    const description = document.getElementById('description');
    const toggleBtn = document.querySelector('.show-more');
    let expanded = false;

    function toggleDescription() {
      expanded = !expanded;
      description.style.webkitLineClamp = expanded ? 'unset' : '4';
      toggleBtn.textContent = expanded ? 'Show less' : 'Show more';
    }
  </script>
  
  <script>
    // URL 에서 id 값 가져오기
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch('artworks.json')
    .then(response => response.json())
    .then(data => {
      const art = data[id];

      if (art) {
        document.getElementById('title').textContent = art.title;
        document.getElementById('person').textContent = art.person;
        document.getElementById('desc').textContent = art.desc;
        document.getElementById('slide').style.backgroundImage = `url('${art.image}')`;
      } else {
        document.getElementById('title').textContent = "작품을 찾을 수 없음";
        document.getElementById('desc').textContent = "유효하지 않은 ID입니다.";
      }
    })
    .catch(err => {
      console.error("작품 데이터를 불러오지 못했습니다:", err);
    });
  </script>
</body>
</html>
