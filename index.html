<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Movement Detail</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
  <!-- 오버레이 -->
  <div class="overlay" id="overlay" onclick="event.stopPropagation(); event.preventDefault();">
    <!-- 닫기 버튼 -->
    <button class="overlay-close" onclick="hideOverlay()">✕</button>

    <div class="fab-overlay-wrapper">
      <!--lottie btn image(구멍 뚫린 강조 fake)-->
      <div class="tts-fab-fake" onclick="playAudioAndHideOverlay()">
        
        <dotlottie-player src="https://lottie.host/6f58b670-8cb6-4b6d-8b18-1c429a5240ca/j8vFehG0zj.lottie"
          background="transparent" speed="1" style="width: 36px; height: 36px" loop autoplay>
        </dotlottie-player>
      </div>

      <div class="overlay-content">
        <p>ai 큐터가 작품을 읽어드릴게요. 👆</p>
      </div>
    </div>
  </div>

  <div class="banner">
    <h1 class="banner-title">artWork</h1>

    <!-- 원 안에 Lottie 삽입 -->
    <div class="tts-fab" title="작품 설명 듣기" onclick="toggleAudioPlayback()">
      <dotlottie-player 
      id="narrationLottie"
      src="https://lottie.host/6f58b670-8cb6-4b6d-8b18-1c429a5240ca/j8vFehG0zj.lottie"
        background="transparent" speed="1" style="width: 36px; height: 36px" loop autoplay>
      </dotlottie-player>
      <audio id="narration" src="narration.mp3"></audio>
    </div>
  </div>

  <div class="slider-container">
    <div class="slider" id="slider"></div>
  </div>

  <div class="card">
    <div class="title" id="title">작품 제목</div>
    <div class="person" id="person">작가 이름</div>
    <div class="divider"></div>
    <div class="desc" id="desc">작품 설명</div>
    <div class="show-more" onclick="toggleDescription()">Show more</div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
